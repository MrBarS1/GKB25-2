<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normilize.css">
    <link rel="stylesheet" href="style.css">
    <script src="navigation.js"></script>
    <title>Document</title>
</head>
<body>
    
    <div class="up_block">
        <div class="block_100">
            <img src="image/MKC.png" alt="">
        </div>
        <div class="up_text">
            <p>МКЦ/Платные услуги</p>
        </div>
    </div>

    <div class="container">

        <div class="container_ul_without_color">
            <button class="mkcb1">Инфоромация по услугам МКЦ:</button>
        </div>

        <div class="container_ul">
            <button class="mkcb2">Сведения о сотрудниках, принимающих непосредственное 
                участие в оказании платных медицинских услуг.  </button>
        </div>

        <div class="container_ul">
            <button class="mkcb3">График работы сотрудников, участвующих 
                в оказании платных медицинских услуг </button>
        </div>

        <div class="container_ul">
            <button class="mkcb4">Консультативный приём специалистов 
                ГБУЗ НСО “ГКБ №25” в Медико-консультативном центре</button>
        </div>

        <div class="container_ul_without_color">
            <button class="mkcb5">Регламентирующие документы по оказанию 
                платных услуг в ГБУЗ НСО “ГКБ №25”:</button>
        </div>

        <div class="container_ul">
            <button class="mkcb6">Лицензия на осуществление медицинской деятельности</button>
        </div>
        
        <div class="container_ul">
            <button class="mkcb7">Телефоны вышестоящих контролирующих организаций</button>
        </div>

        <div class="container_ul">
            <button class="mkcb8">Свидетельство о внесении записи в Единый 
                государственный реестр юридических лиц</button>
        </div>

        <div class="container_ul">
            <button class="mkcb9">Положение об оказании платных медицинских и услуг
                 немедицинского характера в ГБУЗ НСО “ГКБ №25”</button>
        </div>

        <div class="container_ul">
            <button class="mkcb10">Прейскурант платных медицинских и немедицинских услуг, 
                оказываемых в ГБУЗ НСО “ГКБ №25”</button>
        </div>

        <div class="container_ul">
            <button class="mkcb11">Перечень работ(услуг), определяющих медицинскую деятельность
                 учреждения в соответсвии с лицензией № ЛО. 50-01-00494 от 21 августа 
                 2017</button>
        </div>

        <div class="container_ul">
            <button class="mkcb12">Правила внутреннего распорядка и режим 
                работы ГБУЗ НСО “ГКБ №25” </button>
        </div>

        <div class="container_ul">
            <button class="mkcb13">Условия, порядок, форма представления и оплата 
                оказанных платных медицинских услуг</button>
        </div>

        <div class="container_ul">
            <button class="mkcb14">Порядок и условия предоставления медицинской помощи в соответствии
                 с территориальной программой государственных гарантий</button>
        </div>

        <div class="container_ul">
            <button class="mkcb15">Телефоны руководящего состава учреждения</button>
        </div>

    </div>

    <button onclick="OPEN_INDEX('main')" type="button" class="button_back">
        <img src="image/button_back.png" alt="">
    </button>

</html>
